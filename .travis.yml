env:
  global:
    # Doctr deploy key for NSLS-II/edrixs
    - secure: ""

language: python

python:
  - 3.6

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853

before_install:
  - sudo apt-get install gfortran
  - sudo apt-get install openmpi-bin openmpi-doc libopenmpi-dev
  - sudo apt-get install libopenblas-dev
  - sudo apt-get install libarpack2-dev libparpack2-dev

install:
  # Compile Fortran code
  - cd src
  - make
  - cd ..
  # Build Python interface
  - python setup.py config_fc --f77exec=mpif90 --f90exec=mpif90 build_ext --link-objects="-L./src -ledrixsfortran -lopenblas -lparpack -larpack" 
  # Install this package and the packages listed in requirements.txt.
  - pip install .
  # Install extra requirements for running tests and building docs.
  - pip install -r requirements-dev.txt

script:
  - set -e
  - coverage run -m pytest  # Run the tests and check for test coverage.
  - coverage report -m  # Generate test coverage report.
  - codecov  # Upload the report to codecov.
  # Temporary commenting it out so we can test docs build.
  - flake8 --max-line-length=115  # Enforce code style (but relax line length limit a bit).
  - make -C docs html  # Build the documentation.
  - pip install doctr
  - doctr deploy --built-docs docs/build/html .
